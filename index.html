<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--This is how I add comments. That means that HTML will ignore it-->
    <!--Headers H1 to H6-->
    <h1>Hello World!</h1>
    <h2>Hello World!</h2>
    <h3>Hello World!</h3>
    <h4>Hello World!</h4>
    <h5>Hello World!</h5>
    <h6>Hello World!</h6>

    <p>This is a paragraph</p>
    <p>This is a paragraph with <strong> strong text</strong></p>

    <!--List-->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>

    <!--Create a link in HTML-->
    <a href="https://www.google.com"><strong>Google.com</strong></a>

    <p></p>
    <img src="./image.png" alt="HTML code" width="300px" class="avatar" />
  </body>
</html>
